<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="calculator">

    <div class="title">Hyperion`s super-puper calculator!</div>

    <div id="screen" class="screen"></div>

    <div class="buttons">
        <div class="buttons-row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="addition" title="addition">+</button>
            <button id="subtraction" title="subtraction">-</button>
        </div>
        <div class="buttons-row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="multiply" title="multiply">&times;</button>
            <button id="division" title="division">/</button>
        </div>
        <div class="buttons-row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="sqrt" title="sqrt">&radic;</button>
            <button id="remove" title="remove">&#8656;</button>
        </div>
        <div class="buttons-row">
            <button class="number">0</button>
            <button class="number">.</button>
            <button id="negative" title="change the sign of a number">+/-</button>
            <button id="on" title="">C/CE</button>
            <button id="off" title="">OFF</button>
        </div>
        <div class="buttons-row">
            <button class="result">=</button>
        </div>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
